<body>

        <div class="navbar">
            <img src="wp logo.png" alt="weirdo's pen logo" class="logo">

                <li><a href="two.html">HOME</a></li>

                <li><a href="three.html">CONTACT</a></li>

        </div>

        <div>
            <h2>Send Me a Message Today!!</h2>
            <form action="/" id="myForm" class="contact">
                <label for="text"></label><br>
                <input type="text" placeholder="Full Name">
                <label for="text"></label><br><br>
                <input type="email" placeholder="Email" id="myEmail">
                <label for="text"></label><br><br>
                <input type="tel" placeholder="Phone Number">
                <label for="text"></label><br><br>
                <input type="text" placeholder="Subject">
                <label for="text"></label><br><br>

            </a>
            <a href="https://www.instagram.com" target="_blank" class="icon-link">

            </a>
